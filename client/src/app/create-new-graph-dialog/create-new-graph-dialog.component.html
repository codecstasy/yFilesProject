<h2 mat-dialog-title class="dialog-title">
    Create New Graph
  </h2>
  
  <form [formGroup]="graphForm" (ngSubmit)="onSubmit()" class="dialog-content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Graph Name</mat-label>
      <input matInput formControlName="graphName" placeholder="Enter Graph Name" />
      <mat-error *ngIf="graphForm.get('graphName')?.invalid && graphForm.get('graphName')?.touched">
        Graph name is required (Min: 3 characters).
      </mat-error>
    </mat-form-field>
  
    <!-- Dialog Actions -->
    <div class="dialog-actions">
      <button mat-button color="primary" type="submit" [disabled]="graphForm.invalid">
        Create Graph
      </button>
      <button mat-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
