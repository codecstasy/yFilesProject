<h2 mat-dialog-title class="dialog-title">
    Confirm Reset
  </h2>
  
  <p class="dialog-content">Are you sure you want to Reset the graph? This action cannot be undone.</p>
  
  <div class="dialog-actions">
    <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
    <button mat-button color="warn" class="confirm-btn" (click)="onConfirm()">Reset</button>
  </div>
