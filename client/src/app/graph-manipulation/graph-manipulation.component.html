<div>
  <label>Select Layout: </label>
  <select
    [(ngModel)]="layoutAlgorithmString"
    (change)="forceLayoutChange()"
  >
    <option value="HierarchicLayout" selected>Hierarchic Layout</option>
    <option value="OrganicLayout">Organic Layout</option>
    <option value="OrthogonalLayout">Orthogonal Layout</option>
    <option value="CircularLayout">Circular Layout</option>
    <option value="RadialLayout">Radial Layout</option>
  </select>
  <button (click)="openAddNodeDialog()">Add Node</button>
  <button id="fitViewport" (click)="fitViewport()">Fit Viewport</button>
</div>
<div id="graphComponent"></div>
